name: Deploy Svelte Frontend

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  AWS_REGION: eu-central-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ""
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 with proper cache control
        run: |
          # Upload hashed static assets with long cache
          aws s3 sync build/_app/immutable/ s3://mentors-frontend-test/_app/immutable/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable"
          
          # Upload other _app files
          aws s3 sync build/_app/ s3://mentors-frontend-test/_app/ \
            --delete \
            --cache-control "public,max-age=3600" \
            --exclude "immutable/*"
          
          # Upload static assets (images, etc.)
          aws s3 sync build/ s3://mentors-frontend-test/ \
            --delete \
            --exclude "_app/*" \
            --exclude "index.html" \
            --cache-control "public,max-age=86400"
          
          # Upload index.html with no cache
          aws s3 cp build/index.html s3://mentors-frontend-test/index.html \
            --cache-control "public,max-age=0,must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E39WY2O34V9FDA \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê S3 Bucket: s3://mentors-frontend-test"
          echo "‚òÅÔ∏è CloudFront Distribution: E39WY2O34V9FDA"
          echo "üîó CloudFront URL: https://d[your-subdomain].cloudfront.net"